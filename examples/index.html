<html>

<head>
  <title>TransportKit Examples</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="../styles/transportkit.min.css">
  <!-- https://static.schaechinger.com/projects/transportkit/latest/transportkit.min.css"> -->
  <style>
    body {
      font: 1rem Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 1.25rem;
    }

    span {}

    h2 {
      margin-top: 3rem;
    }

    h3 {
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <h1>TransportKit Examples</h1>

  <div class="munich">
    <h2>Munich</h2>

    <h3>U-Bahn Lines</h3>
    <span class="transportkit-munich transportkit-munich--u">U</span>
    <span class="transportkit-munich transportkit-munich--u1">U1</span>
    <span class="transportkit-munich transportkit-munich--u2">U2</span>
    <span class="transportkit-munich transportkit-munich--u3">U3</span>
    <span class="transportkit-munich transportkit-munich--u4">U4</span>
    <span class="transportkit-munich transportkit-munich--u5">U5</span>
    <span class="transportkit-munich transportkit-munich--u6">U6</span>
    <span class="transportkit-munich transportkit-munich--u7">U7</span>
    <span class="transportkit-munich transportkit-munich--u8">U8</span>

    <h3>S-Bahn Lines</h3>
    <span class="transportkit-munich transportkit-munich--s">S</span>
    <span class="transportkit-munich transportkit-munich--s1">S1</span>
    <span class="transportkit-munich transportkit-munich--s2">S2</span>
    <span class="transportkit-munich transportkit-munich--s3">S3</span>
    <span class="transportkit-munich transportkit-munich--s4">S4</span>
    <span class="transportkit-munich transportkit-munich--s6">S6</span>
    <span class="transportkit-munich transportkit-munich--s7">S7</span>
    <span class="transportkit-munich transportkit-munich--s8">S8</span>

    <h3>Busses</h3>
    <span class="transportkit-munich transportkit-munich--bus">53</span>
    <span class="transportkit-munich transportkit-munich--bus">132</span>
    <span class="transportkit-munich transportkit-munich--bus">X30</span>
    <span class="transportkit-munich transportkit-munich--bus">X910</span>
    <span class="transportkit-munich transportkit-munich--bus">SEV 17</span>

    <h3>Tram Lines</h3>
    <span class="transportkit-munich transportkit-munich--tram">17</span>
    <span class="transportkit-munich transportkit-munich--tram">N41</span>
  </div>

  <div class="nyc">
    <h2>New York City</h2>

    <h3>Subway Lines</h3>
    <span class="transportkit-nyc transportkit-nyc--1">1</span>
    <span class="transportkit-nyc transportkit-nyc--2">2</span>
    <span class="transportkit-nyc transportkit-nyc--3">3</span>

    <span class="transportkit-nyc transportkit-nyc--4">4</span>
    <span class="transportkit-nyc transportkit-nyc--5">5</span>
    <span class="transportkit-nyc transportkit-nyc--6">6</span>
    <span class="transportkit-nyc transportkit-nyc--6d">6</span>

    <span class="transportkit-nyc transportkit-nyc--7">7</span>
    <span class="transportkit-nyc transportkit-nyc--7d">7</span>

    <span class="transportkit-nyc transportkit-nyc--a">A</span>
    <span class="transportkit-nyc transportkit-nyc--c">C</span>
    <span class="transportkit-nyc transportkit-nyc--e">E</span>

    <span class="transportkit-nyc transportkit-nyc--b">B</span>
    <span class="transportkit-nyc transportkit-nyc--d">D</span>
    <span class="transportkit-nyc transportkit-nyc--f">F</span>
    <span class="transportkit-nyc transportkit-nyc--m">M</span>

    <span class="transportkit-nyc transportkit-nyc--g">G</span>

    <span class="transportkit-nyc transportkit-nyc--j">J</span>
    <span class="transportkit-nyc transportkit-nyc--z">Z</span>

    <span class="transportkit-nyc transportkit-nyc--l">L</span>

    <span class="transportkit-nyc transportkit-nyc--s">S</span>

    <span class="transportkit-nyc transportkit-nyc--n">N</span>
    <span class="transportkit-nyc transportkit-nyc--q">Q</span>
    <span class="transportkit-nyc transportkit-nyc--r">R</span>
    <span class="transportkit-nyc transportkit-nyc--w">W</span>
  </div>
</body>

</html>
